<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes IMDb</title>
    <link rel="stylesheet" href="assets/css/detalhes.css">
    <link rel = "stylesheet" href="assets/css/catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c80efedb46.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="z-1">
        <nav class="topnav">
            <input type="checkbox" name="theme" id="theme"><label for="theme"><img src="Assets/Img/Logo.png"></label>
            <div class="po">
            <a href="busca.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="index.html"><img id="profile-image" class="profile-image" alt="Imagem de Perfil"></a>
             </div>
            
        </nav> 
    </header>
    <div class="container principal"><!-- Inicio da DIV principal-->
        
        <!---------------Inicio Linha 1-------------------------------------------------------------------------->
        
        <!---------------Fim Linha 1----------------------------------------------------------------------------->
        
        <!---------------Inicio Linha 2-------------------------------------------------------------------------->
        <main class="main container">            
            <div class="row">
                <div class="col-7">
                    <section id="tituloFilme">
                        <h1 id="titulo"></h1>
                    </section>
                </div>
                <div class="col-3">
                    <section id="notaFilme">
                        <p><strong>IMDb:</strong> <span id="nota"></span> / 10 <i class="fa-regular fa-star fa-2xl" style="color: #ec8f03;"></i></p>
                    </section>
                </div>
                <div class="col-2">
                    <section id="favoritoFilme">
                        <button id="favoriteButton" class="btn btn-primary mt-4" onclick="favoritos()"><i class="fa-solid fa-bookmark fa-2xl" style="color: #ED4A02;"></button></i>
                    </section>
                </div>                    
            </div>

            <div class="row">
                <div class="col-6">
                    <section id="posterFilme">
                        <img id="poster" src="" alt="Poster do Filme">
                    </section>
                </div>
                <div class="col-6 infoUmDiv">
                    <section id="infoUm">
                        <p><strong>Data de Lançamento:</strong> <span id="dataLanc"></span></p>
                        <p><strong>Duração:</strong> <span id="duracao"></span></p>
                        <p><strong>Título original:</strong> <span id="tituloOri"></span></p>
                        <p><strong>Gênero:</strong> <span id="genero"></span></p>
                        <p><strong>Linguagem original:</strong> <span id="linguagem"></span></p>
                    </section>
                </div>                   
            </div>

            <div class="row">
                <div class="col-12 infoDoisDiv">
                    <section id="infoDois">
                        <h2>Atores</h2>
                        <p id="atores"></p>
                        <h2>Sinopse</h2>
                        <p id="sinopse"></p>
                    </section>
                </div>                   
            </div>

            <div class="row comentarioDiv">
                <div class="col-12">
                    <section id="comentTitulo">
                        <p>Meu comentário <i class="fa-solid fa-pencil fa-lg" style="color: #EF1600;"></i></p>
                    </section>
                </div>
                <div class="col-12">
                    <section id="comentario">
                        <p>Simplesmente um dos melhores.</p>
                    </section>
                </div>                   
            </div>

            <div class="row ultimosComentariosDiv">
                <div class="col-12">
                    <section id="ultimosComentTitulo">
                        <p>Últimos comentários</p>
                    </section>
                </div>
                <div class="col-12">
                    <section id="ultimosComentarios">
                        
                    </section>
                </div>                   
            </div>
        </main>
        <!---------------Fim Linha 2----------------------------------------------------------------------------->

        <!---------------Inicio Linha 3-------------------------------------------------------------------------->
      
    
        <!---------------Fim Linha 3----------------------------------------------------------------------------->

    </div><!-- Fim da DIV principal-->
    <footer>
        <nav class="botnav z-1">
            <a href="catalogo.html" class="link__active">
                <i class="fa-solid fa-map nav__icon"></i>
                <span class="nav__text">Catálogo</span>
            </a>    
            <a href="#" class="link__active">
                <i class="fa-solid fa-users-line nav__icon"></i>
                <span class="nav__text">Comunidade</span>
            </a>    
            <a href="favoritos.html" class="link__active">
                <i class="fa-regular fa-star nav__icon"></i>
                <span class="nav__text">Favoritos</span>
            </a>    
            <a href="#" class="link__active nav__icon">
                <i class="fa-solid fa-ellipsis"></i>
                <span class="nav__text">Mais</span>
            </a>    
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/detalhes.js"></script>
    <script type="text/javascript" src="assets/js/tema.js"></script>

</body>
</html>
